<div class="container-fluid bg-grey">
    <h2 class="text-center">Profile</h2>
    <h4 class="text-center">Save functionality not included in MVP Will be incorporated at a later time</h4>
    <div class="row">
      <div class="col-sm-5">
        <p>Profile Picture</p>
        <img src="User picture.png" class="mx-auto img-fluid  d-block" alt="avatar">
            <h4 class="mt-2">Upload a different photo</h4>
            <label class="custom-file">
                <input type="file" id="file" class="custom-file-input">
                <span class="custom-file-control">Choose file</span>
            </label>
        </div>

      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="fName" name="FirstName" placeholder="First Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="lName" name="LastName" placeholder="Last Name" type="text" required>
          </div>
        </div>
        <div class="row">
        <div class="col-sm-6 form-group">
            <input class="form-control" id="age" name="Age" placeholder="Age" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="height" name="Height" placeholder="Height" type="text" required>
          </div>
        </div>
        <div class="row">
        <div class="col-sm-6 form-group">
            <input class="form-control" id="wGoal" name="Weight Goal" placeholder="Weight Goal" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="gender" name="Gender" placeholder="Gender" type="text" required>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <input class="form-control" id="email" name="email" placeholder="Email" type="Email" required>
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="location" name="Location" placeholder="Location" type="text" required>
              </div>
            </div>
            <textarea class="form-control" id="bio" name="bio" placeholder="Bio" rows="5"></textarea><br> 
        
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
