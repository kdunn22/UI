<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="WorthTheWeight.css">
</head>
<div class="split left">
    <div class="centered">
      <img src="Login.jpg" alt="Nutrition">
      
      <h2>Worth The Weight</h2>
      <p>Every day is another chance to change your life!</p>
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
      <h2>Create an Account</h2>
      <div class="row">
  
        <div class="col-sm-7-centered">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="fname" name="fname" placeholder="First Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="lname" name="lname" placeholder="Last Name" type="text" required>
            </div>
          </div>

          <div class="row">
           <div class="col-sm-7-centered">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <input class="form-control" id="email" name="email" placeholder="Email" type="Email" required>
                </div>
                <div class="col-sm-6 form-group">
                  <input class="form-control" id="password" name="Password" placeholder="Password" type="text" required>
                </div>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                <label for="customCheck1" class="custom-control-label">Remember password</label>
            </div>
            
            <input type=button onClick="location.href='Dashboard.html'" value='Create Account'>
        </form>
        <br><a href="Login.html">Already Have an Account? Click Here!</a></br>
    </div>
  </div>
